image: fedora/latest
packages:
  - clang
  - freeimage-devel
  - libX11-devel
  - libcmocka-devel
  - libicu-devel
  - libpng-devel
  - librsvg2-devel
  - libtiff-devel
  - libxcb-devel
  - libxkbcommon-devel
  - libxkbcommon-x11-devel
  - mesa-libEGL-devel
  - mesa-libGL-devel
  - mesa-libGLU-devel
  - pango-devel
  - turbojpeg-devel
  - wayland-devel
sources:
  - https://git.sr.ht/~exec64/imv
tasks:
  - configure: |
      cd imv
      sed -i -e 's/BACKEND_\(.*\)=no/BACKEND_\1=yes/' config.mk
      # libnsgif isn't packaged by fedora
      sed -i -e 's/BACKEND_LIBNSGIF=yes/BACKEND_LIBNSGIF=no/' config.mk
      cat config.mk
  - gcc: |
      cd imv
      CC=gcc BUILDDIR=gcc make
      CC=gcc BUILDDIR=gcc make check
  - clang: |
      cd imv
      CC=clang BUILDDIR=clang make
      CC=clang BUILDDIR=clang make check
